  build-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: testdb
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      mongodb:
        image: mongo:6
        env:
          MONGO_INITDB_ROOT_USERNAME: mongo_test_user
          MONGO_INITDB_ROOT_PASSWORD: mongo_test_pass
          MONGO_INITDB_DATABASE: test_db
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Configure Maven for Quality Tools
        run: |
          # Create PMD ruleset for Spring Boot (reduces false positives)
          cat > pmd-spring-rules.xml << 'EOF'
          <?xml version="1.0"?>
          <ruleset name="Spring Boot Rules"
            xmlns="http://pmd.sourceforge.net/ruleset/2.0.0"
            xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
            xsi:schemaLocation="http://pmd.sourceforge.net/ruleset/2.0.0 
                                https://pmd.sourceforge.io/ruleset_2_0_0.xsd">
            <description>PMD rules optimized for Spring Boot applications</description>
          
            <!-- Import standard rules but exclude problematic ones for Spring -->
            <rule ref="category/java/bestpractices.xml">
              <!-- Exclude false positives for @Autowired constructors -->
              <exclude name="GuardLogStatement"/>
              <exclude name="JUnitAssertionsShouldIncludeMessage"/>
            </rule>
          
            <rule ref="category/java/codestyle.xml">
              <!-- Less strict on naming for Spring beans -->
              <exclude name="ShortVariable"/>
              <exclude name="LongVariable"/>
            </rule>
          
            <rule ref="category/java/design.xml">
              <exclude name="LawOfDemeter"/>
            </rule>
          
            <rule ref="category/java/errorprone.xml"/>
            <rule ref="category/java/multithreading.xml"/>
            <rule ref="category/java/performance.xml"/>
            <rule ref="category/java/security.xml">
              <!-- Critical security rules only -->
              <exclude name="HardCodedCryptoKey"/>
            </rule>
          </ruleset>
          EOF
          
          # Create SpotBugs exclusions for Spring beans
          cat > spotbugs-exclude.xml << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <FindBugsFilter>
            <!-- Suppress false positives for Spring components -->
            <Match>
              <Or>
                <Class name="~.*\.config\..*"/>
                <Class name="~.*\.controller\..*"/>
                <Class name="~.*\.service\..*"/>
                <Class name="~.*\.filter\..*"/>
                <Annotation name="org.springframework.stereotype.Component"/>
                <Annotation name="org.springframework.stereotype.Service"/>
                <Annotation name="org.springframework.web.bind.annotation.RestController"/>
                <Annotation name="org.springframework.stereotype.Repository"/>
              </Or>
              <Bug pattern="EI_EXPOSE_REP2,EI_EXPOSE_REP"/>
            </Match>
          
            <!-- Suppress for JPA entities -->
            <Match>
              <Class name="~.*\.entity\..*"/>
              <Bug pattern="EI_EXPOSE_REP,EI_EXPOSE_REP2"/>
            </Match>
          
            <!-- Suppress for MongoDB documents -->
            <Match>
              <Class name="~.*\.document\..*"/>
              <Bug pattern="EI_EXPOSE_REP,EI_EXPOSE_REP2"/>
            </Match>
          </FindBugsFilter>
          EOF

      - name: Run PMD Analysis (Better for Spring Boot)
        run: |
          mvn pmd:pmd pmd:cpd pmd:check
          # Generate HTML report
          mvn pmd:cpd-pmd
        continue-on-error: false

      - name: Run OWASP Dependency Check
        run: |
          mvn org.owasp:dependency-check-maven:check -DfailBuildOnCVSS=7
        continue-on-error: false

      - name: Run Tests with JaCoCo Coverage
        run: |
          mvn clean verify \
            -Dspring.datasource.url=jdbc:postgresql://localhost:5432/testdb \
            -Dspring.datasource.username=testuser \
            -Dspring.datasource.password=testpass \
            -Dspring.data.mongodb.uri=mongodb://mongo_test_user:mongo_test_pass@localhost:27017/test_db?authSource=admin \
            -DskipITs=false
        env:
          SPRING_PROFILES_ACTIVE: test
          MONGO_PASSWORD: "mongo_test_pass"

      #      - name: Run SpotBugs with Filtered Rules
      #        run: |
      #          mvn spotbugs:spotbugs -Dspotbugs.excludeFilterFile=spotbugs-exclude.xml
      #          # Generate HTML report
      #          mvn spotbugs:gui
      #        continue-on-error: false

      - name: Check Code Coverage Threshold
        run: |
          # Use JaCoCo Maven goal to check coverage
          mvn jacoco:check -Djacoco.lineRatio=0.80 -Djacoco.branchRatio=0.70
        continue-on-error: false

      - name: Archive Quality Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: quality-reports
          path: |
            target/pmd.xml
            target/cpd.xml
            target/dependency-check-report.html
            target/site/jacoco/
            target/site/spotbugs.html
            target/surefire-reports/
          retention-days: 30

      - name: Upload PMD Report to GitHub
        if: always()
        uses: pmd/pmd-github-action@v2
        with:
          version: '7.0.0'
          ruleset: pmd-spring-rules.xml
          sourcePath: 'src/main/java'
          format: 'sarif'
          output: 'pmd-report.sarif'

      - name: Upload SARIF Reports
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'pmd-report.sarif'

  # Build and Push Docker Image
  build-push:
    runs-on: ubuntu-latest
    needs: build-test
    permissions:
      contents: read
      packages: write
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Calculate next version
        id: version
        run: |
          # Get current version from file (or start with 1.0.0)
          if [ -f .version ]; then
          CURRENT_VERSION=$(cat .version)
          else
          CURRENT_VERSION="1.0.0"
          fi

          # Parse version components
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"

          # Auto-increment patch version
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="$MAJOR.$MINOR.$NEW_PATCH"

          # Save new version
          echo "$NEW_VERSION" > .version

          # Output for GitHub Actions
          echo "VERSION=$NEW_VERSION" >> $GITHUB_ENV
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

          echo "âœ… Version incremented: $CURRENT_VERSION â†’ $NEW_VERSION"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image with version tags
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            anonto/hrms-backend:latest
            anonto/hrms-backend:${{ env.VERSION }}
            anonto/hrms-backend:${{ github.sha }}
          labels: |
            org.opencontainers.image.version=${{ env.VERSION }}
            org.opencontainers.image.revision=${{ github.sha }}
            cache-from: type=gha
            cache-to: type=gha,mode=max

      - name: Generate deployment payload
        run: |
          echo "IMAGE_TAG=anonto/hrms-backend:${{ env.VERSION }}" >> $GITHUB_ENV
          echo "VERSION=${{ env.VERSION }}" >> $GITHUB_ENV
          echo "TIMESTAMP=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_ENV

      - name: Output image info
        run: |
          echo "ðŸŽ¯ Version: ${{ env.VERSION }}"
          echo "ðŸ“¦ Image tags:"
          echo "   - anonto/hrms-backend:latest"
          echo "   - anonto/hrms-backend:${{ env.VERSION }}"
          echo "   - anonto/hrms-backend:${{ github.sha }}"
          echo "âœ… Image pushed to Docker Hub"

  # Deploy to vps
  deploy-production:
    runs-on: ubuntu-latest
    needs: build-push
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          envs: IMAGE_TAG
          script: |
            # Update the .env file with new image tag
            cd ~/hrms-deployment

            # Run deployment script
            echo "ðŸš€ Executing deployment script..."
            ./deploy.sh